<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title" class="animated-title">BootCamp Survey Form</h1>
        <p id="description" class="animated-description">Thank you for joining us for our Web Development BootCamp</p>

        <form id="survey-form" class="animated-form">

            <fieldset>
                <label id="name-label" class="animated-label">Name
                    <input class="lg_width" type="text" id="name" placeholder="Enter your name" required/>
                </label>
                <label id="email-label" class="animated-label">Email
                    <input class="lg_width" type="email" id="email" placeholder="Enter your email" required/>
                </label>
                <label id="number-label" class="animated-label">Age (<small>optional</small>)
                    <input class="lg_width" type="number" id="number" min="10" max="120" placeholder="Enter your age"/>
                </label>
            </fieldset>

            <fieldset>
                <select id="dropdown" class="animated-dropdown">
                    <option>(Select a language you prefer)</option>
                    <option>Javascript</option>
                    <option>Python</option>
                </select>
            </fieldset>

            <fieldset id="field-radio" class="animated-field">
                <h4 class="animated-label">Which IDE do you prefer?</h4>
                <label class="animated-label">
                    <input type="radio" name="ide" value="vscode"/> VSCode
                </label>
                <label class="animated-label"> 
                    <input type="radio" name="ide" value="atom"/> Atom
                </label>
            </fieldset>

            <fieldset id="field-checkbox" class="animated-field">
                <h4 class="animated-label">What days of the week will you participate?</h4>
                <label class="animated-label">
                    <input type="checkbox" value="monday" class="inline"/> Monday
                </label>
                <label class="animated-label">
                    <input type="checkbox" value="tuesday" class="inline"/> Tuesday
                </label>
                <label class="animated-label">
                    <input type="checkbox" value="wednesday" class="inline"/> Wednesday
                </label>
                <label class="animated-label">
                    <input type="checkbox" value="thursday" class="inline"/> Thursday
                </label>
                <label class="animated-label">
                    <input type="checkbox" value="friday" class="inline"/> Friday
                </label>
            </fieldset>

            <fieldset id="field-textarea" class="animated-field">
                <label class="animated-label">Do you have any comments?</label>
                <textarea class="lg_width" placeholder="Comment here..." class="animated-textarea"></textarea>
                <input type="submit" id="submit" value="Submit" class="animated-submit">
            </fieldset>

        </form>
    </main>
</body>
</html>
